<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Reaction Test</title>
    <style>
        /* --- Global Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 300; /* Lighter font weight */
        }

        /* --- Game Area --- */
        #game-area {
            width: 320px;
            height: 320px;
            margin: 30px auto;
            background-color: #333333; /* Default waiting/idle state color */
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s ease-out, transform 0.1s;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            font-weight: 500;
        }

        /* --- State Classes --- */
        /* State 1: Ready/Waiting (Dark Grey) */
        .waiting {
            background-color: #333333 !important;
        }

        /* State 2: Go/Click Now (Bright Green) */
        .clickable {
            background-color: #00e676 !important; /* Bright, clean green */
            color: #121212;
            box-shadow: 0 0 20px #00e676; /* Glow effect */
        }

        /* State 3: Too Soon/False Start (Vibrant Red) */
        .too-soon {
            background-color: #ff3d00 !important; /* Vibrant red */
            box-shadow: 0 0 20px #ff3d00;
        }

        #game-area p {
            padding: 5px;
            margin: 0;
            line-height: 1.4;
        }

        /* --- Results & Button --- */
        #result {
            margin: 25px 0;
            font-size: 1.1em;
            display: flex;
            gap: 40px;
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 150px;
        }

        #time-display, #best-time {
            font-weight: 700;
            font-size: 1.5em;
            color: #00e676; /* Use green for scores */
            margin-top: 5px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff; /* Blue for action */
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.2s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        button:disabled {
            background-color: #444;
            cursor: default;
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <h1>Reaction Speed Test</h1>
    
    <div id="game-area">
        <p>Click or press **SPACEBAR**</p>
        <p>to begin the test.</p>
    </div>

    <div id="result">
        <div class="stat-group">
            <span>Current Time</span>
            <span id="time-display">--</span>
        </div>
        <div class="stat-group">
            <span>Best Time</span>
            <span id="best-time">--</span>
        </div>
    </div>

    <button id="start-button">Start Test</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameArea = document.getElementById('game-area');
            const timeDisplay = document.getElementById('time-display');
            const bestTimeDisplay = document.getElementById('best-time');
            const startButton = document.getElementById('start-button');
            const initialGameAreaText = gameArea.innerHTML;

            let startTime;
            let timeoutId;
            let isWaiting = false;
            let isClickable = false;
            
            // Use localStorage to save the best score
            let bestTime = localStorage.getItem('bestTimeMinimal') || '--'; 

            // Initialize best time display from localStorage
            bestTimeDisplay.textContent = bestTime !== '--' ? `${bestTime} ms` : '--';

            /**
             * Resets the game state and displays a 'Ready' message.
             */
            function resetGame() {
                clearTimeout(timeoutId);
                isWaiting = true;
                isClickable = false;
                gameArea.innerHTML = "<p>Wait for green...</p>";
                gameArea.classList.remove('clickable', 'too-soon');
                gameArea.classList.add('waiting');
                timeDisplay.textContent = '--';
                startButton.disabled = true;
                startButton.textContent = 'Waiting...';
            }

            /**
             * Changes the box to green, starts the timer, and makes the box clickable.
             */
            function makeClickable() {
                startTime = new Date().getTime();
                isWaiting = false;
                isClickable = true;
                gameArea.classList.remove('waiting');
                gameArea.classList.add('clickable');
                gameArea.innerHTML = "<p>CLICK / SPACEBAR NOW!</p>";
                startButton.textContent = 'Testing...';
            }

            /**
             * Starts the test by setting a random delay before turning green.
             */
            function startTest() {
                resetGame();
                // Random delay between 1.5s and 4.0s
                const delay = Math.random() * 2500 + 1500; 
                timeoutId = setTimeout(makeClickable, delay);
            }

            /**
             * Handles the user's input (click or spacebar).
             */
            function handleUserAction() {
                if (isClickable) {
                    // Success: Calculate and display reaction time
                    const endTime = new Date().getTime();
                    const reactionTime = endTime - startTime;
                    timeDisplay.textContent = `${reactionTime} ms`;

                    // Update best time
                    if (bestTime === '--' || reactionTime < parseFloat(bestTime)) {
                        bestTime = reactionTime.toString();
                        bestTimeDisplay.textContent = `${bestTime} ms`;
                        localStorage.setItem('bestTimeMinimal', bestTime); 
                    }

                    // Reset for the next round
                    gameArea.classList.remove('clickable');
                    gameArea.classList.add('waiting');
                    gameArea.innerHTML = "<p>Time: " + reactionTime + " ms</p><p>Ready for next round.</p>";
                    isClickable = false;
                    startButton.disabled = false;
                    startButton.textContent = 'Start Test';

                } else if (isWaiting) {
                    // Failure: Clicked too early
                    clearTimeout(timeoutId); 
                    isWaiting = false;

                    gameArea.classList.remove('waiting');
                    gameArea.classList.add('too-soon');
                    gameArea.innerHTML = "<p>TOO SOON!</p><p>False start.</p>";
                    timeDisplay.textContent = 'FAIL';
                    
                    startButton.disabled = false;
                    startButton.textContent = 'Start Test';
                    
                    // Briefly show red, then revert to the starting state text
                    setTimeout(() => {
                        gameArea.classList.remove('too-soon');
                        gameArea.innerHTML = initialGameAreaText;
                    }, 1500);
                }
            }

            // --- Event Listeners ---
            
            // 1. Start Button Click
            startButton.addEventListener('click', startTest);
            
            // 2. Game Area Click
            gameArea.addEventListener('mousedown', (event) => {
                if (event.button === 0) { // Left mouse button
                     handleUserAction();
                }
            }); 
            
            // 3. Spacebar Press (The main new requirement)
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    // Prevent default scrolling/browser actions
                    event.preventDefault(); 
                    
                    // If test is active (waiting or clickable), handle the reaction/false start
                    if (isClickable || isWaiting) {
                        handleUserAction();
                    } 
                    // If test is not active AND the button is ready, start the test
                    else if (!startButton.disabled) {
                        startTest();
                    }
                }
            });

            // Set initial text on game area
            gameArea.innerHTML = initialGameAreaText;
        });
    </script>
</body>
</html>
