<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Speed Test</title>
    <style>
        /* --- Global Styles & Layout --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        /* Flex container for the main game area and the leaderboard */
        #main-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }

        #game-and-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 450px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 300;
        }

        /* --- Traffic Lights Container (5 Lights) --- */
        #traffic-lights {
            height: 40px; 
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .light {
            width: 30px; 
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            border: 2px solid #555;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .light.on {
            background-color: #ff3d00;
            border-color: #ff3d00;
            box-shadow: 0 0 15px #ff3d00, inset 0 0 8px #ff7755;
        }


        /* --- Game Area --- */
        #game-area {
            width: 320px;
            height: 320px;
            background-color: #333333; 
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s ease-out, transform 0.1s;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            font-weight: 500;
        }

        /* --- State Classes --- */
        .waiting { background-color: #333333 !important; }
        .clickable {
            background-color: #00e676 !important;
            color: #121212;
            box-shadow: 0 0 20px #00e676; 
        }

        .too-soon {
            background-color: #ff3d00 !important;
            box-shadow: 0 0 20px #ff3d00;
        }

        #game-area p {
            padding: 5px;
            margin: 0;
            line-height: 1.4;
        }

        /* --- Results & Button --- */
        #result {
            margin: 25px 0;
            font-size: 1.1em;
            display: flex;
            gap: 40px;
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 150px;
        }

        #time-display, #best-time {
            font-weight: 700;
            font-size: 1.5em;
            color: #00e676;
            margin-top: 5px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.2s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        button:disabled {
            background-color: #444;
            cursor: default;
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        /* --- Leaderboard Styles --- */
        #leaderboard-container {
            width: 350px;
            height: fit-content;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 55px;
        }
        
        #leaderboard-container h2 {
            font-size: 1.5em;
            color: #ffd700;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        #leaderboard {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px solid #333;
            font-size: 1.0em;
        }
        
        #leaderboard li:last-child {
            border-bottom: none;
        }
        
        #leaderboard li:nth-child(1) { font-weight: 700; color: #ffd700; }
        #leaderboard li:nth-child(2) { color: #c0c0c0; }
        #leaderboard li:nth-child(3) { color: #cd7f32; }
        
        .rank-time {
            font-weight: 600;
        }

        /* Mobile Adjustments (optional but good practice) */
        @media (max-width: 800px) {
            #main-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            #leaderboard-container {
                width: 100%;
                max-width: 400px;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Reaction Speed Test</h1>
    
    <div id="main-container">
        
        <div id="game-and-controls">
            
            <div id="traffic-lights">
                <div class="light" id="light-1"></div>
                <div class="light" id="light-2"></div>
                <div class="light" id="light-3"></div>
                <div class="light" id="light-4"></div>
                <div class="light" id="light-5"></div>
            </div>

            <div id="game-area">
                <p>Click or press SPACEBAR</p>
                <p>to begin the test.</p>
                <p style="font-size: 0.7em; color: #777; margin-top: 15px;">hello</p>
            </div>

            <div id="result">
                <div class="stat-group">
                    <span>Current Time</span>
                    <span id="time-display">--</span>
                </div>
                <div class="stat-group">
                    <span>Best Time</span>
                    <span id="best-time">--</span>
                </div>
            </div>

            <button id="start-button">Start Test</button>
        </div>
        
        <div id="leaderboard-container">
            <h2>Top 10 Leaderboard</h2>
            <ul id="leaderboard">
                </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameArea = document.getElementById('game-area');
            const timeDisplay = document.getElementById('time-display');
            const bestTimeDisplay = document.getElementById('best-time');
            const startButton = document.getElementById('start-button');
            const trafficLights = document.querySelectorAll('.light');
            const leaderboardList = document.getElementById('leaderboard');
            const initialGameAreaText = gameArea.innerHTML;

            let startTime;
            let timeoutId;
            let isWaiting = false;
            let isClickable = false;
            let currentLight = 0; 
            
            // Leaderboard management
            const LEADERBOARD_KEY = 'reactionLeaderboard';
            const MAX_SCORES = 10;
            let leaderboard = JSON.parse(localStorage.getItem(LEADERBOARD_KEY) || '[]');
            
            // Initialization
            updateLeaderboardDisplay(); 
            gameArea.innerHTML = initialGameAreaText;
            resetLights();


            /* --- Leaderboard Functions --- */

            // Sort and trim the leaderboard, then update the best time display
            function updateBestTimeDisplay() {
                leaderboard.sort((a, b) => a.time - b.time); 
                leaderboard = leaderboard.slice(0, MAX_SCORES);
                bestTimeDisplay.textContent = leaderboard.length > 0 ? `${leaderboard[0].time} ms` : '--';
            }

            // Updates localStorage and the on-screen list
            function updateLeaderboardDisplay() {
                updateBestTimeDisplay();
                localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(leaderboard));
                
                leaderboardList.innerHTML = ''; 

                if (leaderboard.length === 0) {
                    leaderboardList.innerHTML = '<li>No scores yet! Be the first.</li>';
                } else {
                    leaderboard.forEach((score, index) => {
                        const li = document.createElement('li');
                        li.innerHTML = `<span>${index + 1}. ${score.name}</span><span class="rank-time">${score.time} ms</span>`;
                        leaderboardList.appendChild(li);
                    });
                }
            }
            
            // Adds or updates a score for a user
            function addScoreToLeaderboard(time) {
                let name = prompt(`Time: ${time} ms! Enter your name for the leaderboard:`, "Player");
                if (!name || name.trim() === "") {
                    name = "Anonymous";
                }
                name = name.substring(0, 15);

                let existingIndex = leaderboard.findIndex(score => score.name === name);

                if (existingIndex !== -1) {
                    if (time < leaderboard[existingIndex].time) {
                        leaderboard[existingIndex].time = time;
                    } else {
                        alert(`You didn't beat your best time of ${leaderboard[existingIndex].time} ms!`);
                        return;
                    }
                } else {
                    leaderboard.push({ name: name, time: time });
                }
                
                updateLeaderboardDisplay();
            }

            /* --- Game Logic Functions --- */

            function resetGame() {
                clearTimeout(timeoutId);
                isWaiting = true;
                isClickable = false;
                gameArea.innerHTML = "<p>Wait for green...</p>";
                gameArea.classList.remove('clickable', 'too-soon');
                gameArea.classList.add('waiting');
                timeDisplay.textContent = '--';
                startButton.disabled = true;
                startButton.textContent = 'Waiting for lights...';
                resetLights();
            }

            function resetLights() {
                trafficLights.forEach(light => {
                    light.classList.remove('on');
                });
            }

            function startLightSequence() {
                // Ensure the game is in the correct state before starting
                if (isClickable || isWaiting) return; 

                resetGame();
                currentLight = 0;
                let lightOnDelay = 700;

                function turnOnLight() {
                    if (currentLight < trafficLights.length) {
                        trafficLights[currentLight].classList.add('on');
                        currentLight++;
                        timeoutId = setTimeout(turnOnLight, lightOnDelay);
                    } else {
                        // Random delay between 1.5s and 5.5s
                        const delayBeforeGo = Math.random() * 4000 + 1500; 
                        timeoutId = setTimeout(makeClickable, delayBeforeGo);
                    }
                }
                turnOnLight();
            }

            function makeClickable() {
                startTime = new Date().getTime();
                isWaiting = false;
                isClickable = true;
                gameArea.classList.remove('waiting');
                gameArea.classList.add('clickable');
                gameArea.innerHTML = "<p>CLICK / SPACEBAR NOW!</p>";
                resetLights();
                startButton.textContent = 'Testing...';
            }

            function handleUserAction() {
                if (isClickable) {
                    const endTime = new Date().getTime();
                    const reactionTime = endTime - startTime;
                    timeDisplay.textContent = `${reactionTime} ms`;
                    
                    addScoreToLeaderboard(reactionTime);

                    gameArea.classList.remove('clickable');
                    gameArea.classList.add('waiting');
                    gameArea.innerHTML = "<p>Time: " + reactionTime + " ms</p><p>Ready for next round.</p>";
                    isClickable = false;
                    startButton.disabled = false;
                    startButton.textContent = 'Start Test';
                    resetLights();

                } else if (isWaiting) {
                    // Failure: Clicked too early (DNF)
                    clearTimeout(timeoutId); 
                    isWaiting = false;
                    resetLights();

                    gameArea.classList.remove('waiting');
                    gameArea.classList.add('too-soon');
                    gameArea.innerHTML = "<p>TOO SOON!</p><p>**DNF** (Did Not Finish)</p>";
                    timeDisplay.textContent = 'DNF';
                    
                    startButton.disabled = false;
                    startButton.textContent = 'Start Test';
                    
                    setTimeout(() => {
                        gameArea.classList.remove('too-soon');
                        gameArea.innerHTML = initialGameAreaText;
                    }, 1500);
                }
            }
            
            // --- Core Reset Function ---
            function hardResetData() {
                const confirmReset = confirm("Are you sure you want to reset ALL leaderboard data? This cannot be undone.");
                if (confirmReset) {
                    localStorage.removeItem(LEADERBOARD_KEY);
                    leaderboard = []; // Clear current session data
                    updateLeaderboardDisplay(); // Update the screen
                    alert("Leaderboard data has been successfully reset!");
                    
                    // Reset game state to initial to prevent issues
                    clearTimeout(timeoutId);
                    isWaiting = false;
                    isClickable = false;
                    startButton.disabled = false;
                    startButton.textContent = 'Start Test';
                    gameArea.classList.remove('clickable', 'too-soon', 'waiting');
                    gameArea.innerHTML = initialGameAreaText;
                }
            }
            // ---------------------------

            // --- Event Listeners ---
            
            startButton.addEventListener('click', startLightSequence);
            gameArea.addEventListener('mousedown', (event) => {
                if (event.button === 0) { handleUserAction(); }
            }); 
            
            // Spacebar handler
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    event.preventDefault(); 
                    
                    if (isClickable || isWaiting) {
                        handleUserAction();
                    } 
                    else if (!startButton.disabled) {
                        startLightSequence();
                    }
                }
            });
            
            // Ctrl + R / Cmd + R handler
            document.addEventListener('keydown', (event) => {
                // Check for Ctrl (Windows/Linux) or Meta (Cmd/Mac) key AND the 'r' key
                if ((event.ctrlKey || event.metaKey) && event.code === 'KeyR') {
                    event.preventDefault(); // Stop the browser's default reload
                    hardResetData();
                }
            });
        });
    </script>
</body>
</html>
